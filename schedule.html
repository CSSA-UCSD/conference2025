<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Conference 2025</title>
    <link rel="stylesheet" href="boi.css">
  </head>
  <body>
    <section id="speakers">
      <h3>Speakers</h3>

      <!-- Day 1 -->
      <div class="day-header">
        <h4 id="daytitle">Day 1 : Design and Interaction</h4>
        <button id="flipDay1" onclick="flipCards('day1')">Flip Cards</button>
      </div>
      <div class="carousel-wrapper">
        <button class="manual-button" onclick="scrollCarouselDay1(-1)">‹</button>
        <div class="carousel" id="day1-carousel"></div>
        <button class="manual-button" onclick="scrollCarouselDay1(1)">›</button>
      </div>

      <!-- Day 2 -->
      <div class="day-header">
        <h4 id="daytitle">Day 2 : ML, Language, & Neuro</h4>
        <button id="flipDay2" onclick="flipCards('day2')">Flip Cards</button>
      </div>
      <div class="carousel-wrapper">
        <button class="manual-button" onclick="scrollCarouselDay2(-1)">‹</button>
        <div class="carousel" id="day2-carousel"></div>
        <button class="manual-button" onclick="scrollCarouselDay2(1)">›</button>
      </div>
    </section>

    <script>
      // JavaScript functions
      const scrollStep = 320;

      // Day 1 Speaker Cards
      const container1 = document.getElementById("day1-carousel");
      const speakerHTML1 = `
        <div class="speaker-card">
          <div class="card-inner">
            <div class="card-front">
              <img src="assets/speakers/d1julia.png" style="height: 700px;" alt="julia speaker">
              <p><b>Julia Larina</b> <br> Principal Product Designer & UX/UI Designer</p>
            </div>
            <div class="card-back">
              <p><b>Talk Title:</b> UX Design Principles in Action</p>
            </div>
          </div>
        </div>
        <div class="speaker-card">
          <div class="card-inner">
            <div class="card-front">
              <img src="assets/speakers/d1anindya.jpg" style="height: 700px;" alt="anindya speaker">
              <p><b>Anindya Basu</b> <br> Senior UX Researcher @ Google Cloud</p>
            </div>
            <div class="card-back">
              <p><b>Talk Title:</b> Using Data to Improve UX Research</p>
            </div>
          </div>
        </div>
        <div class="speaker-card">
          <div class="card-inner">
            <div class="card-front">
              <img src="assets/speakers/d1cole.png" style="height: 700px;" alt="cole speaker">
              <p><b>Cole Biehle</b> <br> UX Researcher & Designer @ Google Cloud</p>
            </div>
            <div class="card-back">
              <p><b>Talk Title:</b> Building UX Research into the Design Process</p>
            </div>
          </div>
        </div>
        <div class="speaker-card">
          <div class="card-inner">
            <div class="card-front">
              <img src="assets/speakers/d1alan.jpg" style="height: 700px;" alt="alan speaker">
              <p><b>Alan Tran</b><br> UX Engineer @ Illumina</p>
            </div>
            <div class="card-back">
              <p><b>Talk Title:</b> Designing for Healthcare Innovation</p>
            </div>
          </div>
        </div>
        <div class="speaker-card">
          <div class="card-inner">
            <div class="card-front">
              <img src="assets/speakers/d1amon.png" style="height: 700px;" alt="amon speaker">
              <p><b>Amon Neequaye</b><br> Senior UX Researcher @ Roku</p>
            </div>
            <div class="card-back">
              <p><b>Talk Title:</b> The Future of Streaming: UX Considerations</p>
            </div>
          </div>
        </div>
      `;
      container1.innerHTML = speakerHTML1;

      function scrollCarouselDay1(direction) {
        const maxScrollLeft = container1.scrollWidth - container1.clientWidth;
        let newScrollLeft = container1.scrollLeft + direction * scrollStep;
        newScrollLeft = Math.max(0, Math.min(newScrollLeft, maxScrollLeft));
        container1.scrollTo({ left: newScrollLeft, behavior: 'smooth' });
      }

      // Day 2 Speaker Cards
      const container2 = document.getElementById("day2-carousel");
      const speakerHTML2 = `
        <div class="speaker-card">
          <div class="card-inner">
            <div class="card-front">
              <img src="assets/speakers/d2jerry.png" style="height: 700px;" alt="jerry">
              <p><b>Jerry Ricario </b><br>Systems Engineering Manager @ Overair</p>
            </div>
            <div class="card-back">
              <p><b>Talk Title:</b> The Engineering Behind Autonomous Flight</p>
            </div>
          </div>
        </div>
        <div class="speaker-card">
          <div class="card-inner">
            <div class="card-front">
              <img src="assets/speakers/d2zachariah.png" style="height: 700px;" alt="Zachariah Gutierrez">
              <p><b>Zachariah Gutierrez </b><br>Lead Data Scientist @ Booz Allen Hamilton </p>
            </div>
            <div class="card-back">
              <p><b>Talk Title:</b> Data-Driven Decision Making in Modern Enterprises</p>
            </div>
          </div>
        </div>
        <div class="speaker-card">
          <div class="card-inner">
            <div class="card-front">
              <img src="assets/speakers/d2daniel.png" style="height: 700px;" alt="Daniel Maryanovsk">
              <p><b>Daniel Maryanovsky</b><br>Chief Data Scientist @ W8less.io</p>
            </div>
            <div class="card-back">
              <p><b>Talk Title:</b> Machine Learning in the Healthcare Industry</p>
            </div>
          </div>
        </div>
        <div class="speaker-card">
          <div class="card-inner">
            <div class="card-front">
              <img src="assets/speakers/d2monica.png" style="height: 700px;" alt="Monica Shen">
              <p><b>Monica Shen</b><br>PhD Student @ UCSD</p>
            </div>
            <div class="card-back">
              <p><b>Talk Title:</b> AI Ethics and Future Implications</p>
            </div>
          </div>
        </div>
        <div class="speaker-card">
          <div class="card-inner">
            <div class="card-front">
              <img src="assets/speakers/d2prince.png" style="height: 700px;" alt="Prince Ghuman">
              <p><b>Prince Ghuman</b><br>VP Marketing @ Turbine Capital</p>
            </div>
            <div class="card-back">
              <p><b>Talk Title:</b> Scaling Startups with Data-Driven Marketing</p>
            </div>
          </div>
        </div>
      `;
      container2.innerHTML = speakerHTML2;

      function scrollCarouselDay2(direction) {
        const maxScrollLeft = container2.scrollWidth - container2.clientWidth;
        let newScrollLeft = container2.scrollLeft + direction * scrollStep;
        newScrollLeft = Math.max(0, Math.min(newScrollLeft, maxScrollLeft));
        container2.scrollTo({ left: newScrollLeft, behavior: 'smooth' });
      }

      // Flip Cards function
      function flipCards(day) {
        const container = day === 'day1' ? container1 : container2;
        const cards = container.querySelectorAll('.speaker-card');

        cards.forEach(card => {
          card.classList.toggle('flipped');
        });
      }
    </script>

    <script>
      window.onload = function () {
        if (window.location.hash) {
          window.scrollTo(0, 0);
          history.replaceState(null, null, ' ');
        }
      };
    </script>
  </body>
</html>
